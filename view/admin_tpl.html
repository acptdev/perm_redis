<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Permutas & Redistribuições</title>
    <link rel="stylesheet" href="{PATH_PLUGIN}/inc/css/admin.css">    
    <script>window.BASE_URL = "{PATH_SERVICE}/?rest_route=/perm-redis" </script>
    <script src="{PATH_PLUGIN}/inc/script/utils.js"></script>
    <script src="{PATH_PLUGIN}/inc/script/admin.js"></script>
</head>
<body>
    <div class="wrap" id="perm_redis_admin">
        <div class="panel">
            <div class="panel-heading">
                <h2>Cadastro de Permutas e Redistribuições</h2>
            </div>
            <div class="panel-content">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tipo</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Orgão Origem</th>
                            <th>Orgão Destino</th>
                            <th>Cargo</th>
                            <th>Data de cadastro</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="perm_redisLoading">
            <div>
                <p>Aguarde...</p>
            </div>
        </div>
        <div class="perm_redis_form">
            <div class="perm_redis_form_wrapper">
                <a href="#" class="close">x</a>
                <form action="post">
                    <section>
                        <legend>Dados pessoais</legend>
                        <ul>
                            <li>
                                <label for="nome">
                                    Nome
                                    <input type="text" id="nome" name="nome" required>
                                </label>
                            </li>
                            <li>
                                <label for="tipo">
                                    Tipo
                                    <select type="text" id="tipo" name="tipo">
                                        <option value="0">Selecione</option>
                                        <option value="1">Permuta</option>
                                        <option value="2">Redistribuição</option>
                                    </select>
                                </label>
                            </li>
                        </ul>
                        <ul>                            
                            <li>
                                <label for="cpf">
                                    CPF
                                    <input type="text" id="cpf" name="cpf" required>
                                </label>
                            </li>
                            <li>
                                <label for="email">
                                    Email
                                    <input type="email" id="email" name="email" required>
                                </label>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="cargo">
                                    Cargo
                                    <select name="cargo" id="cargo">
                                    </select>
                                </label>
                            </li>
                            <li>
                                <label for="especialidade">
                                    Especialidade
                                    <select name="especialidade" id="especialidade">
                                    </select>
                                </label>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="matricula">
                                    Mátricula
                                    <input type="text" name="matricula" id="matricula" required>
                                </label>
                            </li>
                            <li>
                                <label for="telefone">
                                    Telefone
                                    <input type="tel" name="telefone" id="telefone" required>
                                </label>
                            </li>
                        </ul>
                    </section>
                    <section>
                        <legend>Lotação atual</legend>
                        <ul>
                            <li>
                                <label for="orgaoOrigem">
                                    Região
                                    <select name="orgaoOrigem" id="orgaoOrigem">
                                    </select>
                                </label>
                            </li>
                            <li>
                                <label for="estadoOrigem">
                                    Estado
                                    <select name="estadoOrigem" id="estadoOrigem">
                                    </select>
                                </label>
                            </li>
                        </ul>
                        <ul>                            
                            <li>
                                <label for="cidadeOrigem">
                                    Cidade
                                    <select name="cidadeOrigem" id="cidadeOrigem">
                                    </select>
                                </label>
                            </li>
                        </ul>
                    </section>
                    <section>
                        <legend>Lotação atual</legend>
                        <ul>
                            <li>
                                <label for="orgaoDestino">
                                    Região
                                    <select name="orgaoDestino" id="orgaoDestino">
                                    </select>
                                </label>
                            </li>
                            <li>
                                <label for="estadoDestino">
                                    Estado
                                    <select name="estadoDestino" id="estadoDestino">
                                    </select>
                                </label>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="cidadeDestino">
                                    Cidade
                                    <select name="cidadeDestino" id="cidadeDestino">
                                    </select>
                                </label>
                            </li>
                        </ul>
                    </section>
                    <section>
                        <legend>Mensagem</legend>
                        <label for="mensage">
                            Digite
                            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                        </label>
                    </section>
                    <div class="buttons-control">
                        <button type="button">Cancelar</button>
                        <button type="submit">Alterar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
